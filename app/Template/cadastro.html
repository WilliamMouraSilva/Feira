<h1>Cadastre-se</h1>
<form method="POST" action="src/Controller/CadastroController.php">
	<fieldset>
		<legend>Preencha os dados abaixo</legend>
		<p><label for="txtNome">Nome</label></p>
		<p><input type="text" id="txtNome" name="txtNome" maxlength="30" required="true"></p>
		<p><label for="txtCpf">CPF</label></p>
		<p><input type="text" id="txtCpf" name="txtCpf" maxlength="11" minlength="11" title="Somente números" placeholder="somente números" required="true"></p>
		<p><label for="txtEmail">Email</label></p>
		<p><input type="email" id="txtEmail" name="txtEmail" title="Exemplo: email@provedor.com" placeholder="email@provedor.com" required="true">
		<p><label for="txtSenha">Senha</label></p>
		<p><input type="password" name="txtPassword" id="txtPassword" required="true"></p>
		<p><label for="txtConfirma">Confirme a Senha</label></p>
		<p><input type="password" name="txtConfirma" id="txtConfirma" required="true"></p>

	</fieldset>
	<input type="submit" name="btCadastrar" id="btCadastrar" value="Cadastrar" class="btn btn-lg btn-primary">
</form>
